<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两列布局，左侧固定，右侧自适应flex</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #parent{
            display: flex;
        }
        #left{
            width: 300px;
            height: 400px;
            background: #ff0036;
        }
        #right{
            height: 400px;
            background: #0000ff;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
